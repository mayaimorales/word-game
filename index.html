<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <div class="Row">
            <h1>Word guesss Game</h1>
            <h2 class="box"> Press The guess letter on keyboard</h2>
            <p id="guess"></p>
            <p class="size">Guesses left: <span id="left" class="sizeNumber box"></span></p>
            <p class="size">Win: <span id="Wins" class="sizeNumber box"></span>Lose:<span id="losses" class="sizeNumber box"></span></p>
            <p class="size">Wrong: <span id="Wrong" class="sizeNumber box"></span></p>
    
                
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
